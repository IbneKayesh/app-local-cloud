<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LAN Cloud</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex-space-between" style="margin-bottom: 15px">
      <div class="header-left flex">
        üìÇ
        <span id="breadcrumbs" style="margin-left: 8px"></span>
      </div>
      <div class="header-right flex">
        <button id="openCreateFolderBtn">+ Create Folder</button>
        <button id="openUploadBtn" style="margin-left: 8px">
          ‚¨Ü Upload File
        </button>
      </div>
    </header>

    <main>
      <section id="driveSection">
        <table id="driveTable">
          <thead>
            <tr>
              <th>Drive</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="fileSection" style="display: none">
        <div id="searchBar">
          <input type="text" id="searchInput" placeholder="Search files..." />
          <button id="searchBtn">Search</button>
          <button id="clearSearchBtn" style="display: none">Clear</button>
        </div>

        <table id="fileTable">
          <thead>
            <tr>
              <th data-sort="name">Name ‚¨ç</th>
              <th data-sort="size">Size ‚¨ç</th>
              <th data-sort="mtime">Modified ‚¨ç</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <div id="recentSection" class="recent-folders">
        <h4>Recent Folders:</h4>
      </div>
    </main>

    <!-- Create Folder Modal -->
    <div id="createFolderModal" class="modal">
      <div class="modal-content">
        <h3>Create New Folder</h3>
        <input type="text" id="newFolderName" placeholder="Folder name" />
        <div class="modal-actions">
          <button id="cancelCreateFolderBtn">Cancel</button>
          <button id="confirmCreateFolderBtn">Create</button>
        </div>
      </div>
    </div>

    <!-- Upload File Modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h3>Upload File</h3>
        <input type="file" id="uploadFileInput" />
        <div class="modal-actions">
          <button id="cancelUploadBtn">Cancel</button>
          <button id="confirmUploadBtn">Upload</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
